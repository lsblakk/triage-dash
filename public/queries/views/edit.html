<section data-ng-controller="QueriesController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="query.title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-url'" for="url" class="col-md-2 control-label">URL</label>
			<div class="col-md-10">
				<textarea data-ng-model="query.url" id="url" cols="30" rows="10" placeholder="URL" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
